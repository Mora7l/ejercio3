<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Ahorros</title>
</head>
<body>
    <h1>Calculadora de Ahorros</h1>
    <form action="calcular" method="post">
        <label for="capital">Capital inicial:</label>
        <input type="number" id="capital" name="capital" value="10000" step="any" required><br><br>
        <label for="tasa">Tasa de interés anual (%):</label>
        <input type="number" id="tasa" name="tasa" value="6" step="any" required><br><br>
        <label for="anios">Número de años:</label>
        <input type="number" id="anios" name="anios" value="13" required><br><br>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
